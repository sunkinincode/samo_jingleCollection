<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stamp Hub - Event Collector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .stamp-active { animation: stamp-pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes stamp-pop {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .loading-spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-top: 3px solid #2563eb;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #reader { width: 100% !important; border: none !important; border-radius: 1.5rem; overflow: hidden; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

    <div id="app" class="max-w-md mx-auto min-h-screen flex flex-col p-5">
        <header class="flex justify-between items-center py-6">
            <div class="flex items-center gap-2">
                <div class="bg-blue-600 p-2 rounded-xl text-white shadow-lg shadow-blue-200">
                    <i data-lucide="qr-code"></i>
                </div>
                <h1 class="font-extrabold text-xl tracking-tight">StampHub</h1>
            </div>
            <button id="exitBtn" class="hidden text-slate-400 hover:text-red-500 transition-colors">
                <i data-lucide="log-out"></i>
            </button>
        </header>

        <main id="view-container" class="flex-1 flex flex-col justify-center">
            <div id="status-display" class="flex flex-col items-center gap-4 text-center">
                <div class="loading-spinner"></div>
                <p class="text-sm font-medium text-slate-400">Connecting to Firebase...</p>
            </div>
        </main>

        <footer class="py-8 text-center">
            <p class="text-[10px] font-bold text-slate-300 uppercase tracking-widest">
                Booth Event System &bull; Secured
            </p>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, onSnapshot, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBSODrRewqxiV0q5rjQ6nLDWabumiFmbQQ",
            authDomain: "stamp-booth.firebaseapp.com",
            projectId: "stamp-booth",
            storageBucket: "stamp-booth.firebasestorage.app",
            messagingSenderId: "996394633734",
            appId: "1:996394633734:web:38e6594b45ae0d2088d187"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const DB_PATH = "stamp-booth-v1";
        const STAFF_PASSWORD = "christmassci";

        const TOTAL_STAMPS = 3;
        const OTP_SECONDS = 180;
        const DEADLINE = { hour: 20, min: 12 };

        let currentStudent = null;
        let otpInterval = null;
        let unsubscribeStudent = null;
        let html5QrCode = null;
        let isLoggingIn = false;

        const container = document.getElementById('view-container');
        const exitBtn = document.getElementById('exitBtn');

        const showView = (html) => {
            if (html5QrCode) { html5QrCode.stop().catch(() => {}); html5QrCode = null; }
            container.innerHTML = html;
            lucide.createIcons();
        };

        const getDeviceId = () => {
            let id = localStorage.getItem('stamp_device_id');
            if (!id) {
                id = crypto.randomUUID();
                localStorage.setItem('stamp_device_id', id);
            }
            return id;
        };

        const renderLogin = () => {
            exitBtn.classList.add('hidden');
            showView(`
                <div class="bg-white rounded-[2.5rem] p-8 shadow-xl border border-slate-100 animate-in fade-in zoom-in-95 duration-300">
                    <h2 class="text-3xl font-extrabold mb-2 text-slate-800">Welcome</h2>
                    <p class="text-slate-400 text-sm mb-8">Enter your 10-digit ID to join.</p>
                    
                    <div class="space-y-4">
                        <input type="text" id="studentIdInput" maxlength="10" placeholder="Student ID" 
                            class="w-full bg-slate-50 border-2 border-slate-100 px-5 py-4 rounded-2xl text-xl font-mono tracking-[0.2em] text-center focus:border-blue-500 outline-none transition-all">
                        
                        <div id="loginError" class="hidden p-3 bg-red-50 text-red-600 text-[10px] rounded-xl flex items-center gap-2 font-bold uppercase">
                            <i data-lucide="alert-circle" size="14"></i> <span id="errorText"></span>
                        </div>

                        <button id="loginSubmit" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold text-lg shadow-lg active:scale-95 transition-all flex items-center justify-center gap-2">
                            <span id="loginBtnText">Continue</span>
                        </button>
                    </div>

                    <div class="mt-8 flex flex-col gap-3">
                        <button id="staffAuthBtn" class="text-slate-300 text-[10px] font-bold uppercase tracking-widest hover:text-blue-500 transition-colors">
                            Staff Portal
                        </button>
                    </div>
                </div>
            `);

            document.getElementById('loginSubmit').onclick = handleLogin;
            document.getElementById('staffAuthBtn').onclick = renderStaffLogin;
        };

        const renderStaffLogin = () => {
            exitBtn.classList.remove('hidden');
            showView(`
                <div class="bg-white rounded-[2.5rem] p-8 shadow-xl border border-slate-100 animate-in fade-in zoom-in-95">
                    <h2 class="text-2xl font-bold mb-4 flex items-center gap-2 text-slate-800"><i data-lucide="lock" size="20"></i> Staff Portal</h2>
                    <p class="text-slate-400 text-sm mb-6">Enter password to manage booths.</p>
                    <input type="password" id="staffPassInput" placeholder="Password" 
                        class="w-full bg-slate-50 border-2 border-slate-100 px-5 py-4 rounded-2xl text-center mb-4 focus:border-blue-500 outline-none">
                    <div id="passError" class="hidden mb-4 p-3 bg-red-50 text-red-600 text-xs rounded-xl font-bold">Incorrect password</div>
                    <button id="passSubmit" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold shadow-lg active:scale-95 transition-all">Access Portal</button>
                </div>
            `);
            document.getElementById('passSubmit').onclick = () => {
                const pass = document.getElementById('staffPassInput').value;
                if (pass === STAFF_PASSWORD) renderStaffPortal();
                else document.getElementById('passError').classList.remove('hidden');
            };
        };

        const renderStaffPortal = () => {
            exitBtn.classList.remove('hidden');
            showView(`
                <div class="space-y-6 animate-in slide-in-from-right-4">
                    <div class="flex justify-between items-center px-2">
                        <h2 class="text-xl font-bold flex items-center gap-2"><i data-lucide="shield-check" class="text-blue-600"></i> Staff Dashboard</h2>
                    </div>
                    <div class="bg-white rounded-3xl p-6 shadow-sm border border-slate-100">
                        <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-3">Stamp Verification</label>
                        <div class="flex gap-2">
                            <input type="text" id="staffOtpInput" maxlength="4" placeholder="CODE" 
                                class="flex-1 bg-slate-50 border-2 border-slate-100 px-5 py-4 rounded-2xl text-2xl font-mono font-bold tracking-[0.3em] text-center focus:border-blue-500 outline-none">
                            <button id="staffVerify" class="bg-slate-900 text-white px-6 rounded-2xl font-bold active:scale-95">Verify</button>
                        </div>
                        <p id="staffError" class="hidden text-red-500 text-xs mt-3 font-medium text-center"></p>
                    </div>
                    <div id="staff-user-card" class="hidden"></div>
                    <div class="bg-white rounded-3xl p-6 shadow-sm border border-slate-100">
                        <h4 class="text-sm font-bold mb-4">Booth QR Generator</h4>
                        <div class="grid grid-cols-3 gap-2 mb-4">
                            <button onclick="generateBoothQr(1)" class="py-2 bg-blue-50 text-blue-600 rounded-xl text-[10px] font-bold">BOOTH 1</button>
                            <button onclick="generateBoothQr(2)" class="py-2 bg-blue-50 text-blue-600 rounded-xl text-[10px] font-bold">BOOTH 2</button>
                            <button onclick="generateBoothQr(3)" class="py-2 bg-blue-50 text-blue-600 rounded-xl text-[10px] font-bold">BOOTH 3</button>
                        </div>
                        <div id="qrcode-wrapper" class="hidden p-4 bg-slate-50 rounded-2xl text-center">
                            <p id="qr-label" class="text-[10px] font-bold text-slate-400 mb-3 uppercase tracking-tighter"></p>
                            <div id="qrcode" class="flex justify-center"></div>
                        </div>
                    </div>
                </div>
            `);
            document.getElementById('staffVerify').onclick = handleStaffVerify;
        };

        const renderDashboard = () => {
            exitBtn.classList.remove('hidden');
            const isLate = () => {
                const now = new Date();
                const d = new Date(); d.setHours(DEADLINE.hour, DEADLINE.min, 0);
                return now > d;
            };

            showView(`
                <div class="space-y-4 animate-in slide-in-from-bottom-4">
                    <div class="bg-white rounded-3xl p-6 shadow-sm border border-slate-100 flex items-center justify-between">
                        <div>
                            <p class="text-[10px] uppercase font-bold text-slate-400 tracking-widest mb-1">ID Session</p>
                            <h3 class="text-xl font-mono font-bold text-blue-600">${currentStudent.studentNumber}</h3>
                        </div>
                        <div class="h-10 w-10 bg-blue-50 rounded-full flex items-center justify-center text-blue-600">
                            <i data-lucide="user" size="20"></i>
                        </div>
                    </div>

                    <div class="bg-white rounded-3xl p-6 shadow-sm border border-slate-100">
                        <div class="flex justify-between items-center mb-6">
                            <span class="font-bold">Progress</span>
                            <span class="text-sm font-bold text-blue-600 px-3 py-1 bg-blue-50 rounded-full">${currentStudent.stamps} / ${TOTAL_STAMPS}</span>
                        </div>
                        <div class="flex justify-between gap-3">
                            ${[1, 2, 3].map(i => `
                                <div class="h-24 flex-1 rounded-2xl border-2 flex items-center justify-center transition-all ${currentStudent.stamps >= i ? 'bg-green-50 border-green-500' : 'bg-slate-50 border-dashed border-slate-200'}">
                                    ${currentStudent.stamps >= i ? '<i data-lucide="check-circle-2" class="text-green-500 stamp-active" size="32"></i>' : `<span class="text-[10px] font-bold text-slate-300">BOOTH ${i}</span>`}
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div id="action-area">
                        ${currentStudent.stamps < TOTAL_STAMPS ? `
                            <div class="bg-neutral-900 rounded-[2.5rem] p-8 text-white text-center shadow-xl">
                                ${currentStudent.otp ? `
                                    <p class="text-[10px] font-bold uppercase tracking-widest text-neutral-500 mb-2">Show to Staff</p>
                                    <div class="text-6xl font-mono font-black tracking-widest mb-6 text-blue-400">${currentStudent.otp}</div>
                                    <div class="inline-flex items-center gap-2 bg-white/10 px-6 py-2 rounded-full text-sm font-bold">
                                        <i data-lucide="clock" size="14" class="text-blue-400"></i>
                                        <span id="otp-timer">0:00</span>
                                    </div>
                                    <button id="cancelOtp" class="block w-full mt-8 text-xs text-neutral-500 hover:text-white underline">Cancel Code</button>
                                ` : `
                                    <div id="scanner-view" class="hidden">
                                        <div id="reader" class="mb-4"></div>
                                        <button id="closeScanner" class="text-xs text-slate-400 underline">Cancel Scanning</button>
                                    </div>
                                    <div id="ready-view">
                                        <h4 class="font-bold text-xl mb-2">Visit a Booth</h4>
                                        <p class="text-neutral-400 text-sm mb-8">Scan the booth QR code to generate your 4-digit verification OTP.</p>
                                        <button id="startScanBtn" class="w-full bg-blue-600 py-4 rounded-2xl font-bold shadow-lg active:scale-95 flex items-center justify-center gap-2 transition-all">
                                            <i data-lucide="camera" size="20"></i> Scan Booth QR
                                        </button>
                                    </div>
                                `}
                            </div>
                        ` : `
                            <div class="bg-white rounded-[2.5rem] p-8 shadow-sm border border-slate-100 text-center space-y-6">
                                <div class="h-20 w-20 bg-yellow-100 text-yellow-600 rounded-full flex items-center justify-center mx-auto animate-bounce">
                                    <i data-lucide="award" size="40"></i>
                                </div>
                                <h3 class="text-2xl font-extrabold text-slate-800">Quest Complete!</h3>
                                <button id="finalSubmit" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black text-xl flex items-center justify-center gap-2 shadow-xl hover:bg-blue-700 active:scale-95 transition-all">
                                    ${isLate() ? 'Transcript Hours' : 'ลุ้นโชค (Lucky Draw)'}
                                    <i data-lucide="chevron-right"></i>
                                </button>
                            </div>
                        `}
                    </div>
                </div>
            `);

            if (document.getElementById('startScanBtn')) document.getElementById('startScanBtn').onclick = startScanner;
            if (document.getElementById('cancelOtp')) document.getElementById('cancelOtp').onclick = handleCancelOtp;
            if (document.getElementById('finalSubmit')) document.getElementById('finalSubmit').onclick = handleFinalSubmit;
            
            updateTimerDisplay();
        };

        // --- Logic Handlers ---

        const startScanner = () => {
            document.getElementById('ready-view').classList.add('hidden');
            document.getElementById('scanner-view').classList.remove('hidden');
            html5QrCode = new Html5Qrcode("reader");
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };
            html5QrCode.start({ facingMode: "environment" }, config, (decodedText) => {
                const url = new URL(decodedText);
                const booth = url.searchParams.get('booth');
                if (booth) {
                    html5QrCode.stop().then(() => { html5QrCode = null; handleRequestOtp(); });
                }
            }, () => {}).catch(err => { alert("Camera Error: Ensure you use HTTPS."); renderDashboard(); });

            document.getElementById('closeScanner').onclick = () => {
                html5QrCode.stop().then(() => { html5QrCode = null; renderDashboard(); });
            };
        };

        async function handleLogin() {
            if (isLoggingIn) return;
            const input = document.getElementById('studentIdInput').value;
            const errDiv = document.getElementById('loginError');
            const errText = document.getElementById('errorText');
            const btn = document.getElementById('loginSubmit');
            const btnText = document.getElementById('loginBtnText');

            if (input.length !== 10) {
                errDiv.classList.remove('hidden');
                errText.innerText = "Student ID must be 10 digits.";
                return;
            }

            isLoggingIn = true;
            btn.disabled = true;
            btnText.innerText = "Connecting...";
            errDiv.classList.add('hidden');

            const deviceId = getDeviceId();
            const docRef = doc(db, 'artifacts', DB_PATH, 'public', 'data', 'participants', input);

            try {
                const snapTask = getDoc(docRef);
                const timeoutTask = new Promise((_, reject) => setTimeout(() => reject(new Error("Firebase Timeout: Check Rules")), 8000));
                
                const snap = await Promise.race([snapTask, timeoutTask]);

                if (snap.exists()) {
                    const data = snap.data();
                    if (data.deviceId !== deviceId) {
                        errDiv.classList.remove('hidden');
                        errText.innerText = "This ID is locked to another device.";
                        isLoggingIn = false; btn.disabled = false; btnText.innerText = "Continue";
                        return;
                    }
                    currentStudent = data;
                } else {
                    currentStudent = { studentNumber: input, deviceId, stamps: 0, otp: null, otpExpiry: null, submitted: false };
                    await setDoc(docRef, currentStudent);
                }
                startStudentSync();
            } catch (e) { 
                console.error(e);
                alert("Login Error: " + e.message);
                isLoggingIn = false; btn.disabled = false; btnText.innerText = "Continue";
            }
        }

        const startStudentSync = () => {
            if (unsubscribeStudent) unsubscribeStudent();
            const docRef = doc(db, 'artifacts', DB_PATH, 'public', 'data', 'participants', currentStudent.studentNumber);
            unsubscribeStudent = onSnapshot(docRef, (snap) => {
                if (snap.exists()) { currentStudent = snap.data(); if (!html5QrCode) renderDashboard(); }
            }, (err) => alert("Sync Error: " + err.message));
        };

        async function handleRequestOtp() {
            const code = Array.from({length:4}, () => "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ".charAt(Math.floor(Math.random()*36))).join('');
            const expiry = Date.now() + (OTP_SECONDS * 1000);
            const docRef = doc(db, 'artifacts', DB_PATH, 'public', 'data', 'participants', currentStudent.studentNumber);
            await updateDoc(docRef, { otp: code, otpExpiry: expiry });
        }

        async function handleCancelOtp() {
            const docRef = doc(db, 'artifacts', DB_PATH, 'public', 'data', 'participants', currentStudent.studentNumber);
            await updateDoc(docRef, { otp: null, otpExpiry: null });
        }

        async function handleFinalSubmit() {
            const docRef = doc(db, 'artifacts', DB_PATH, 'public', 'data', 'participants', currentStudent.studentNumber);
            await updateDoc(docRef, { submitted: true, submittedAt: Date.now() });
            alert("Success! ID Submitted.");
        }

        function updateTimerDisplay() {
            if (!currentStudent || !currentStudent.otpExpiry) return;
            const timerSpan = document.getElementById('otp-timer');
            if (!timerSpan) return;
            clearInterval(otpInterval);
            otpInterval = setInterval(() => {
                const remaining = Math.max(0, Math.floor((currentStudent.otpExpiry - Date.now()) / 1000));
                timerSpan.innerText = `${Math.floor(remaining/60)}:${(remaining%60).toString().padStart(2, '0')}`;
                if (remaining <= 0) { clearInterval(otpInterval); handleCancelOtp(); }
            }, 1000);
        }

        async function handleStaffVerify() {
            const code = document.getElementById('staffOtpInput').value.toUpperCase();
            const colRef = collection(db, 'artifacts', DB_PATH, 'public', 'data', 'participants');
            const q = query(colRef, where("otp", "==", code));
            const snap = await getDocs(q);
            if (!snap.empty) {
                const userData = snap.docs[0].data();
                if (userData.otpExpiry < Date.now()) { alert("Expired."); return; }
                const card = document.getElementById('staff-user-card');
                card.innerHTML = `
                    <div class="bg-blue-600 rounded-3xl p-8 text-white shadow-xl animate-in fade-in slide-in-from-bottom-4">
                        <h3 class="text-3xl font-mono font-bold mb-4">${userData.studentNumber}</h3>
                        <p class="text-sm opacity-80 mb-8 font-medium">Stamps: ${userData.stamps} / 3</p>
                        <div class="grid grid-cols-2 gap-3">
                            <button id="staffCancel" class="py-4 bg-white/10 rounded-2xl font-bold">Cancel</button>
                            <button id="staffConfirm" class="py-4 bg-white text-blue-600 rounded-2xl font-bold shadow-lg">Confirm</button>
                        </div>
                    </div>
                `;
                card.classList.remove('hidden'); lucide.createIcons();
                document.getElementById('staffCancel').onclick = () => card.classList.add('hidden');
                document.getElementById('staffConfirm').onclick = async () => {
                    const docRef = doc(db, 'artifacts', DB_PATH, 'public', 'data', 'participants', userData.studentNumber);
                    await updateDoc(docRef, { stamps: userData.stamps + 1, otp: null, otpExpiry: null });
                    card.classList.add('hidden'); document.getElementById('staffOtpInput').value = "";
                };
            } else { alert("Invalid OTP"); }
        }

        window.generateBoothQr = (id) => {
            const wrapper = document.getElementById('qrcode-wrapper');
            const label = document.getElementById('qr-label');
            const qrDiv = document.getElementById('qrcode');
            wrapper.classList.remove('hidden');
            label.innerText = `Booth ${id} - Scan Me`;
            qrDiv.innerHTML = "";
            const boothUrl = `${window.location.origin}${window.location.pathname}?booth=${id}`;
            new QRCode(qrDiv, { text: boothUrl, width: 160, height: 160 });
        };

        exitBtn.onclick = () => { if (unsubscribeStudent) unsubscribeStudent(); currentStudent = null; renderLogin(); };

        window.onload = async () => {
            try { 
                await signInAnonymously(auth); 
                renderLogin(); 
            } 
            catch (e) { 
                document.getElementById('status-display').innerHTML = `<p class="text-red-500 font-bold">Firebase Error</p><p class="text-xs text-slate-400 mt-2">${e.message}</p>`;
            }
        };
    </script>
</body>
</html>
